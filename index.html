<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sketchpad</h1>
    </header class="header">
    <main class="main">
        <div class="grid">

        </div>

        <div class="control-panel">
            <div class="color-wrapper">
                <input type="color" class="color-display">
            </div>
            

            <button class="btn" id="color-btn">color mode</button>
            <button class="btn" id="rainbow-btn">rainbow mode</button>
            <button class="btn" id="eraser-btn">eraser</button>
            <button class="btn" id="clear-btn">clear</button>
            <p class="rangeText">16 x 16</p>
            <input type="range" min="1" max="64" step="1"  class="grid-btn" id="grid-btn">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
